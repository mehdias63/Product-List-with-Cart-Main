<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="./build/tailwind.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body class="bg-rose-50">
		<div class="container mx-auto font-red my-8 p-4">
			<h1 class="text-3xl font-bold mb-6">Desserts</h1>
			<div
				id="product-grid"
				class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
			></div>
		</div>
		<section id="cart" class="mt-8 p-4 bg-gray-100 rounded-lg shadow">
			<h2 class="text-2xl font-bold mb-4">
				Your Cart<span
					id="cart-count"
					class="text-lg font-semibold text-gray-600"
					>(0)</span
				>
			</h2>
			<div id="cart-items" class="space-y-4">
				<!-- محصولات انتخاب‌شده در اینجا نمایش داده می‌شوند -->
			</div>
			<div
				id="cart-total"
				class="text-right mt-4 text-xl font-bold text-red-600"
			>
				Total: $0.00
			</div>
			<button
				id="confirm-order"
				class="bg-orange-500 text-white px-4 py-2 rounded mt-4 hover:bg-orange-600"
			>
				Confirm Order
			</button>
		</section>
		<div
			id="order-modal"
			class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
		>
			<div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
				<div class="flex items-center justify-between mb-4">
					<h3 class="text-xl font-bold">Order Confirmed</h3>
					<button
						id="close-modal"
						class="text-gray-500 hover:text-gray-700"
					>
						&times;
					</button>
				</div>
				<p class="text-gray-600 mb-4">We hope you enjoy your food!</p>
				<div id="modal-cart-items" class="mb-4"></div>
				<p id="modal-cart-total" class="font-bold text-right">
					Order Total: $0.00
				</p>
				<button
					id="start-new-order"
					class="bg-orange-500 text-white px-4 py-2 rounded mt-4 hover:bg-orange-600"
				>
					Start New Order
				</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="/src/js/index.js" type="module"></script>
	</body>
</html>
