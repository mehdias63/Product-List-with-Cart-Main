<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="./build/tailwind.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body class="bg-rose-50">
		<section
			class="flex flex-col xl:flex-row justify-between mx-auto font-red p-4 gap-5 items-start max-w-[90rem]"
		>
			<div class="px-8 my-8">
				<h1 class="text-3xl font-bold mb-6 lg:text-[2.5rem]">
					Desserts
				</h1>
				<div
					id="product-grid"
					class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
				></div>
			</div>
			<div
				id="cart"
				class="mt-4 p-6 bg-white rounded-lg h-auto w-full xl:w-1/2 xl:max-w-[24rem]"
			>
				<h2 class="text-2xl font-bold mb-8 text-red">
					Your Cart
					<span id="cart-count" class="text-2xl font-bold text-red"
						>(0)</span
					>
				</h2>
				<div
					id="empty-cart-message"
					class="empty-cart flex flex-col items-center justify-center mt-8"
				>
					<img
						src="../assets/images/illustration-empty-cart.svg"
						alt="Empty Cart"
						class="w-32 h-32 mb-4"
					/>
					<p class="text-center text-rose-500">
						Your added items will appear here
					</p>
				</div>

				<div id="cart-items" class="space-y-4"></div>
				<div
					id="cart-total"
					class="my-6 flex justify-between text-rose-900"
				></div>
				<div
					id="carbon-neutral"
					class="add-to-cart mx-auto w-full my-8 bg-rose-50 text-rose-900 text-sm flex items-center justify-center p-4 rounded-lg hidden"
				>
					<img
						src="../assets/images/icon-carbon-neutral.svg"
						alt="Carbon Neutral"
						class="w-5 h-5 mr-2"
					/>
					<span class="text-sm font-medium"
						>This is a
						<span class="font-semibold"> carbon-neutral</span>
						delivery</span
					>
				</div>
				<button
					id="confirm-order"
					class="bg-red text-white px-6 py-4 mx-auto rounded-full text-base font-semibold hover:bg-orange-600 w-full hidden"
				>
					Confirm Order
				</button>
			</div>
			<div
				id="order-modal"
				class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
			>
				<div
					class="bg-white rounded-lg shadow-lg p-6 w-full max-w-[37rem]"
				>
					<div class="flex items-center justify-between mb-6">
						<img
							src="../assets/images/icon-order-confirmed.svg"
							alt="icon-order"
							class="w-12 h-12"
						/>
					</div>
					<h3
						class="text-[2.5rem] text-rose-900 leading-[3rem] font-bold"
					>
						Order Confirmed
					</h3>
					<p class="text-base text-rose-500 my-2">
						We hope you enjoy your food!
					</p>
					<div
						id="modal-cart-items"
						class="mb-4 bg-rose-50 p-6 rounded-lg my-8"
					></div>
					<p id="modal-cart-total" class="font-bold text-right">
						Order Total: $0.00
					</p>
					<button
						id="start-new-order"
						class="bg-red text-white px-6 py-4 mx-auto rounded-full text-base font-semibold hover:bg-orange-600 w-full my-4"
					>
						Start New Order
					</button>
				</div>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="/src/js/index.js" type="module"></script>
	</body>
</html>
